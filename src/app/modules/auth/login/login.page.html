<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <img src="../../../../assets/images/logo.png" alt="App Logo" class="app-logo">
      <h2 class="welcome-text">Welcome Back</h2>
      <p class="subtitle">Sign in to continue your journey</p>
    </div>
    
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="email" name="email" placeholder="Email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="password" name="password" placeholder="Password" type="password" required></ion-input>
        <ion-icon name="eye-outline" slot="end" class="password-toggle"></ion-icon>
      </ion-item>
      
      <div class="forgot-password-container">
        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>
      
      <ion-button expand="block" type="submit" class="login-button">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Login
      </ion-button>
    </form>
    
    
    <div class="signup-link">
      Don't have an account? <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</ion-content>
